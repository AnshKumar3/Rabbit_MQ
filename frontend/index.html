<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Repo Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: auto;
            color: #e0e0e0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e0e0e0;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            color: #999;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output, #logs {
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        #logs {
            height: 200px;
            overflow-y: auto;
        }#output, #logs {
    margin-top: 20px;
    padding: 10px;
    background: #1e1e1e;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    overflow-y: auto;
}

#output {
    height: 400px;
    width: 700px; /* Adjust the height as needed */
}
.main{
    display: flex;
    flex-direction: row;
    gap: 20px;
}

#logs {
    height: 400px;
    width: 700px; /* Adjust the height as needed */
}

    </style>
</head>
<body>
    <h1>Run GitHub Repository in Docker</h1>
    <form id="repoForm">
        <label for="repoUrl">Repository URL:</label>
        <input type="text" id="repoUrl" name="repoUrl" placeholder="Enter the repository URL" required>

        <label for="projectType">Project Type:</label>
        <select id="projectType" name="projectType" required>
            <option value="">Select Project Type</option>
            <option value="react">React</option>
            <option value="vite">Vite</option>
        </select>

        <button type="submit">Run</button>
    </form>
    <div class="main">
    <div id="output"></div>
    <div id="logs"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
